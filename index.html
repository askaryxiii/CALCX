<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>CALCX</title>
  </head>
  <body>
    <div class="container ">
      <div class="container bg-dark col-4 d-flex flex-column py-4">
        <div class="themeSwitch"></div>
        <div class="resultSectionv d-flex justify-content-end px-5 ">
          <p class="result text-white fs-1 fw-bold m-0 "></p>
        </div>
        <div class="buttonSection row bg-dark px-5 pb-2 pt-5">
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">C</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">+ / -</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">%</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">/</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">7</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">8</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">9</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">X</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">4</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">5</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">6</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">-</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">1</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">2</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">3</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">+</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class=" rounded-4">0</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class="rounded-4">.</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class="rounded-4">DEL</button>
          </div>
          <div class="col-3 p-0 m-0 mb-3 d-flex justify-content-center">
            <button class="rounded-4">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
