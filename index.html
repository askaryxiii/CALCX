<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>CALCX</title>
  </head>

  <body>
    <div class="container my-5 row">
      <div
        class="col-xs-8 col-sm-3 col-md-3 col-lg-3 bg-primary px-3 py-4 rounded-5"
      >
        <div class="resultSection py-3 px-3">
          <input
            type="text"
            class="result bg-secondary w-100 border-0 rounded-4 fs-2"
          />
        </div>
        <div class="numbersSection">
          <div
            class="numbersSection row justify-content-center gap-3 text-center"
          >
            <button
              class="numerical shadow border-0 col-2 btn btn-secondary rounded-0 p-0 fs-3"
            >
              7
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-secondary rounded-0 p-0 fs-3"
            >
              8
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-secondary rounded-0 p-0 fs-3"
            >
              9
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-info rounded-0 p-0 fs-3"
            >
              /
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-secondary rounded-0 p-0 fs-3"
            >
              4
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-secondary rounded-0 p-0 fs-3"
            >
              5
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-secondary rounded-0 p-0 fs-3"
            >
              6
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-info rounded-0 p-0 fs-3"
            >
              *
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-secondary rounded-0 p-0 fs-3"
            >
              1
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-secondary rounded-0 p-0 fs-3"
            >
              2
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-secondary rounded-0 p-0 fs-3"
            >
              3
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-info rounded-0 p-0 fs-3"
            >
              -
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-secondary rounded-0 p-0 fs-3"
            >
              0
            </button>
            <button
              class="deleteAll shadow border-0 col-2 btn btn-info rounded-0 p-0 fs-3"
            >
              AC
            </button>
            <button
              class="calculation shadow border-0 col-2 btn btn-danger rounded-0 p-0 fs-3"
            >
              =
            </button>
            <button
              class="numerical shadow border-0 col-2 btn btn-info rounded-0 p-0 fs-3"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
