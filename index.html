<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>CALCX</title>
  </head>
  <body>
    <div class="container d-flex align-items-center my-5 row">
      <div
        class="container bg-dark col-xxl-3 col-xl-3 col-lg-4 col-md-5 col-sm-7 col-xs-11 d-flex flex-column py-4 rounded-5"
      >
        <div class="themeSwitch"></div>
        <div class="resultSection d-flex justify-content-end px-5">
          <p class="result text-white fs-1 fw-bold m-0"></p>
        </div>
        <div class="buttonSection row gap-3 bg-dark px-2 pb-2 pt-3" >
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button
              class="actions rounded-4 w-75"
              onclick="deleteAll('deleteAllResult')"
            >
              C
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button
              class="operators rounded-4 w-75"
              onclick="getInput(0 , false)"
            >
              + / -
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button
              class="operators rounded-4 w-75"
              onclick="getInput(1, false)"
            >
              %
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button
              class="operators rounded-4 w-75"
              onclick="getInput(2, false)"
            >
              /
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="numbers rounded-4" onclick="getInput(0 , true)">
              7
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="numbers rounded-4" onclick="getInput(1 , true)">
              8
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="numbers rounded-4" onclick="getInput(2 , true)">
              9
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="operators rounded-4" onclick="getInput(3, false)">
              X
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="numbers rounded-4" onclick="getInput(3 , true)">
              4
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="numbers rounded-4" onclick="getInput(4 , true)">
              5
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="numbers rounded-4" onclick="getInput(5 , true)">
              6
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="operators rounded-4" onclick="getInput(4, false)">
              -
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="numbers rounded-4" onclick="getInput(6 , true)">
              1
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="numbers rounded-4" onclick="getInput(7 , true)">
              2
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="numbers rounded-4" onclick="getInput(8 , true)">
              3
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="operators rounded-4" onclick="getInput(5, false)">
              +
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="numbers rounded-4" onclick="getInput(9 , true)">
              0
            </button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="dot rounded-4">.</button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="actions rounded-4">DEL</button>
          </div>
          <div class="col-2 p-0 m-0 d-flex justify-content-center">
            <button class="operators rounded-4" onclick="getInput(6, false)">
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
